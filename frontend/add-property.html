<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Property â€“ UniStay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="logo">UniStay</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main class="add-property">
    <h1>Add New Property</h1>
    <form id="addPropertyForm" enctype="multipart/form-data">
      <label>Title</label>
      <input type="text" id="title" name="title" required maxlength="100">

      <label>Description</label>
      <textarea id="description" name="description" required maxlength="2000"></textarea>

      <label>Price (R)</label>
      <input type="number" id="price" name="price" required min="1">

      <label>Address</label>
      <input type="text" id="address" name="address" required>

      <label>City</label>
      <input type="text" id="city" name="city" required>

      <label>Bedrooms</label>
      <input type="number" id="bedrooms" name="bedrooms" min="0">

      <label>Bathrooms</label>
      <input type="number" id="bathrooms" name="bathrooms" min="0">

      <label>Amenities</label>
      <input type="text" id="amenities" name="amenities" placeholder="WiFi, Kitchen, Parking">

      <label>Property Images</label>
      <input type="file" id="images" name="images[]" multiple accept="image/*">

      <button type="submit">Add Property</button>
    </form>
    <div id="message"></div>
  </main>

  <script src="js/add-property.js"></script>
</body>
</html>
