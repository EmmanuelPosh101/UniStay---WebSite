<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - UniStay</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <h1>UniStay Admin Dashboard</h1>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="users">Users</button>
    <button class="tab-btn" data-tab="moderation">Moderation</button>
    <button class="tab-btn" data-tab="logs">Logs</button>
  </nav>

  <main>
    <!-- Dashboard Tab -->
    <section id="dashboard" class="tab-content active">
      <h2>Overview</h2>
      <div class="kpi-grid" id="kpi-container">
        <!-- KPIs will be injected here -->
      </div>

      <h3>Top Properties</h3>
      <table id="top-properties-table">
        <thead><tr><th>Title</th><th>Bookings</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>Monthly Analytics</h3>
      <canvas id="analyticsChart" width="400" height="200"></canvas>
    </section>

    <!-- Users Tab -->
    <section id="users" class="tab-content">
      <h2>Manage Users</h2>
      <div class="filter-bar">
        <select id="filter-role">
          <option value="">All Roles</option>
          <option value="tenant">Tenants</option>
          <option value="landlord">Landlords</option>
          <option value="admin">Admins</option>
        </select>
        <select id="filter-verified">
          <option value="">Verified?</option>
          <option value="1">Verified</option>
          <option value="0">Not Verified</option>
        </select>
        <button id="load-users">Load Users</button>
      </div>
      <table id="users-table">
        <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Moderation Tab -->
    <section id="moderation" class="tab-content">
      <h2>Moderation</h2>
      <h3>Pending Reviews</h3>
      <table id="reviews-table">
        <thead><tr><th>Property</th><th>Tenant</th><th>Rating</th><th>Comment</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>Flagged Messages</h3>
      <table id="messages-table">
        <thead><tr><th>From</th><th>To</th><th>Message</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Logs Tab -->
    <section id="logs" class="tab-content">
      <h2>User Activity Logs</h2>
      <input type="number" id="log-user-id" placeholder="User ID (optional)">
      <button id="load-logs">Load Logs</button>
      <table id="logs-table">
        <thead><tr><th>User ID</th><th>Action</th><th>Details</th><th>Time</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
