<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniStay - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1>UniStay</h1>
                <p>Join thousands of students finding their perfect accommodation.</p>
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Student accommodation">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <div class="form-header">
                    <h2>Create Your Account</h2>
                    <p>Join UniStay today to find your perfect student home</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" id="userName" required>
                        </div>
                        
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email Address" id="userEmail" required>
                        </div>
                        
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" id="userPassword" required>
                        </div>
                        
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Confirm Password" id="userConfirmPassword" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="role-selection">
                            <label>I am a:</label>
                            <div class="role-options">
                                <label class="role-option">
                                    <input type="radio" name="role" value="tenant" checked> Tenant
                                </label>
                                <label class="role-option">
                                    <input type="radio" name="role" value="landlord"> Landlord
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="terms">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn primary-btn">Create Account</button>

                    <div class="divider">
                        <span>Or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>

                    <div class="auth-redirect">
                        <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 UniStay. All rights reserved. <span>Terms of Service</span> | <span>Privacy Policy</span></p>
    </footer>

    <script src="assets/js/register.js"></script>
	<script src="assets/js/config.js"></script>
</body>
</html>
