<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UniStay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a237e;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <header>
        <div class="logo">UniStay</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="reset-container">
            <h1>Reset Your Password</h1>
            <div id="message" class="message"></div>
            
            <form id="resetForm">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>Password must be at least 8 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" id="resetBtn" class="btn">Reset Password</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                document.getElementById('resetForm').style.display = 'none';
                return;
            }
            
            document.getElementById('token').value = token;
            
            // Validate token on page load
            validateToken(token);
        });
        
        async function validateToken(token) {
            try {
                // Simple token validation - in a real app, you might want to verify with the server
                if (token.length !== 64) { // Basic check for token format
                    throw new Error('Invalid token format');
                }
            } catch (err) {
                showMessage('Invalid or expired reset token. Please request a new password reset.', 'error');
                document.getElementById('resetForm').style.display = 'none';
            }
        }
        
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;
            const button = document.getElementById('resetBtn');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Resetting...';
            
            try {
                const response = await fetch('http://localhost/UniStay---Website/backend/api/auth/reset-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    document.getElementById('resetForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'login.html?message=' + encodeURIComponent('Password reset successfully! You can now login with your new password.');
                    }, 3000);
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                showMessage('Error resetting password: ' + err.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Reset Password';
            }
        });
        
        function showMessage(message, type) {
            const messageElem = document.getElementById('message');
            messageElem.textContent = message;
            messageElem.className = `message ${type}`;
            messageElem.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageElem.style.display = 'none';
                }, 5000);
            }
        }
        
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#f44336';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
